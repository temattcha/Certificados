<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./script.js"></script>
    <title>Cadastro de Alunos</title>
</head>
<body>
    <h1>Cadastro de Alunos</h1>

    <form id="student-form">
        <div id="students-container">
            <div class="student-input">
                <label>Aluno 1</label>
                <input type="text" name="student" required placeholder="Nome Completo">
                <input type="text" name="cpf" required placeholder="CPF" maxlength="14" oninput="formatCPF(this)">
            </div>
        </div>

        <div class="button-container">
            <button type="button" class="button red" id="removeBtn" onclick="removeStudent()" style="display: none;">Remover</button>
            <button type="button" class="button" onclick="addStudent()">Adicionar</button>
            <button type="button" class="button" onclick="generateCertificates()">Concluir</button>
        </div>
    </form>
</body>
</html>
